<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container w-75">
    <h1>BMI Calculator</h1>
    <form>
        <div class="form-group">
            <label for="height">Height in inches:</label>
            <input type="text" class="form-control" name="height" id="height" placeholder="Height">
        </div>

        <div class="form-group">
            <label for="weight">Weight in pounds:</label>
            <input type="text" class="form-control" name="weight" id="weight" placeholder="Weight">
        </div>

        <button type="submit" class="btn btn-info">Calculate BMI</button>
    </form>

    <h2>Results</h2>
    <table>
        <tr>
            <td>
                BMI:
            </td>
            <td>
                <p id="displayBMI"></p>
            </td>
        </tr>
        <tr>
            <td>
                Category:
            </td>
            <td>
                <p id="displayCategory"></p>
            </td>
        </tr>
    </table>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
<script src="code.js"></script>
</html>
